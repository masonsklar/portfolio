			<div id="quad" class="box">
                <!-- This control is a white stone in a tray divided into 4ths. The quadrant that holds the stone determines the value of the modifier. -->
               
                <div id="q1" class="quadrant">
                    <div id="stone"></div>
                </div>
                <div id="q2" class="quadrant"></div>

                <div id="q4" class="quadrant"></div>
            </div>
			
            <div id="sliderbox" class="box">

                <div class="slidedivide">

	            </div>
                <div class="slidedivide">
	                <div class="slider squirrel" id="squirrelslider2"></div>
	            </div>
            </div>

            

            <div id="togglebox" class="box">
                <!-- This control is 3 toggles that break when they're clicked an equal or greater number of times to the stone box modifier. -->
               
                <div class="slidedivide">
	                <div class="slider break" id="breakerr"></div>
	            </div>
            </div>
<div id="glass"></div>
