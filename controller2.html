h: 50%;            height: 50%;        }        .box.info {	        margin-top: -25%;        }        #griddus{	        background-image: url('controller/buttonsbg.svg');	        transition: all 1s ease;        }        #griddus.info{	        margin-top: -100%;        }        #alltoggle{	        width: 25%;	        height: 50%;	        background-image: url('controller/switch.svg');	        background-position-x: 100%;	        background-size: 200% 100%;	        cursor:pointer;        }        #alltoggle.on{	        background-position-x: 0%;        }        .toggle{	        width: 100%;	        height: 25%;	        background-color: red;        }        #buttons{	        float: left;	        width: 75%;	        height: 75%;        }        #marqueebox{	        float: left;	        width:100%;	        height: 25%;        }        #marqueebox.hidden{	        opacity: 0;        }        #marquee{	        overflow-x: hidden;	        margin: 3% auto;	        width: 86%;	        height: 75%;	        background-color: black;	        color: white;	        font-family: Atari;        }        #status{	        margin-top: 5px;	        color: white;	        font-family: Atari;        }        .button{	        float: left;	        width: 37px;	        height: 37px;	        background-image: url('controller/button.svg');	        background-position: right center;	        background-size: 200% 100%;	        background-repeat: no-repeat;	        cursor:pointer;	                }        .button.on{	        background-position: left center;        }                .button.disabled{	        filter: grayscale(100%);	        transition: filter 2s ease;        }                #quad{	        background-image: url('controller/quadbg.svg');	        transition: all 1s ease;        }        #quad.info{	        margin-top: -100%;        }        .quadrant {            float:left;            margin: 0px; rgin-top: -12px;        	margin-left: -11px;	        width: 22px;	        height: 42px;        	background-image: url('controller/slider.svg');        	background-repeat: no-repeat;        	pointer-events: auto;        }        .ui-slider-vertical{	        position: relative;        }        .ui-slider-handle.off{	        transform: rotate(90deg);        }        .drop{	        opacity: 0;	        animation: drop 1s ease;        }        .appear{	        opacity: 1;	        animation: appear 1s ease-out;        }        .shake{	        animation: shake 0.3s 10;        }        .flash{	        animation: flash 0.25s 3;        }        #togglebox{	        background-image: url('controller/breakbg.svg');        }        #infobox{	        width: 100%;	        background-color: #555;	        color: white;	        font-family: Avenir, sans-serif;	        transition: all 1s ease;        }        #infobox.on{	        background-color: #555;        }        #infobox h2{	        margin: 0px auto;	        padding: 5px 0 0;	        text-align: center;	        font-size: 1em;        }        #infobox p{	        margin: 5px 10px;        }        #infobox ul{	        margin:0px;	        padding-left:25px;	        list-style: disc;	        font-size: 0.9em;	        text-align: left;        }        #infobox li{	        margin-bottom: 5px;	        list-style-type: disc;	        line-height: 1.2em;	                }        #infobox span{	        cursor: help;        }        #mainscreen svg{	        position: absolute;	        outline: 1px solid black;		}		@media only screen and (min-device-width : 350px) and (max-device-width : 680px) {			body.frame{			            margin: 0px;				font-size: 1em;        			}			#container{				position: relative;            margin: 5px 5px;            width: 700px;            height: 1401px;				font-size: 3em;        }        #mainscreen {            width: 700px;            height: 584px;        }                #screen2 {	        position: relative;            width: 700px;            height: 117px;        }        #panel {            width: 700px;            height: 700px;        }        .button{	        width: 87px;	        height: 87px;        }        .break .ui-slider-handle{        	margin-top: -28px;        	margin-left: -26px;	        width: 98px;	        height: 52px;        }        .ui-slider-handle{        	margin-top: -28px;        	margin-left: -26px;	        width: 52px;	        height: 98px;        }        #stone {            top:24px;            left:24px;            width: 75%;            height: 75%;        }        #infobox {	        font-size: 0.85em;        }        #infobox ul{	        padding-left:50px;	        font-size: 0.7em;        }        #arrow{	        margin: -8% 23px 0 0;        }		}/* @media only screen and (min-device-width : 1024px) and (max-device-width : 768px)and (min-device-width : 768px) and (max-device-width : 1024px)  {			body{				transform: scale(2.5); *//* transform-origin: top left; */</style></head><body class="frame">    <div id="container">        <div id="mainscreen"></div>        <div id="screen2"></div>        <div id="panel">            <div id="griddus" class="box">                <!-- This control is a grid of on/off switched and a toggle that turns them all on or off.  -->                <div id="alltoggle" style="float:left"></div>                <div id="buttons">                    <div class="button disabled"></div>                    <div class="button disabled"></div>                    <div class="button on disabled"></div>                    <div class="button disabled"></div>                    <div class="button on disabled"></div>                    <div class="button disabled"></div>                    <div class="button disabled"></div>                    <div class="button disabled"></div>                    <div class="button on disabled"></div>                </div>                <div id="marqueebox">                    <div id="marquee">                        <p id="status">Target acquired.</p>                    </div>                </div>            </div>            <div id="quad" class="box">                <!-- This control is a white stone in a tray divided into 4ths. The quadrant that holds the stone determines the value of the modifier. -->                <div id="q1" class="quadrant">                    <div id="stone" class="hidden"></div>                </div>                <div id="q2" class="quadrant"></div>                <div id="q3" class="quadrant"></div>                <div id="q4" class="quadrant"></div>            </div>            <div id="sliderbox" class="box">                <div class="slidedivide">                    <div class="slider squirrel" id="squirrelslider1"></div>                </div>                <div class="slidedivide">                    <div class="slider squirrel" id="squirrelslider2"></div>                </div>            </div>            <div id="togglebox" class="box">                <!-- This control is 3 toggles that break when they're clicked an equal or greater number of times to the stone box modifier. -->                <div class="slidedividebreak">                    <div class="sliderbreak break" id="breakerr"></div>                </div>            </div>            <div id="infobox" class="box">                <div id="reset" onclick="location.reload()">                    RESET                </div>                <div id="arrow" class="hidden">                    ?                </div>                <h2>Welcome to your new job!</h2>                <ul>                    <li>Guide the <span style="color:#0f0" onclick="flash('head1');flash('mouth1');">Target</span> through an interpersonal interaction.</li>
